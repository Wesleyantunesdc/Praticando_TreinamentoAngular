<div>
    <div class="barra">
        <div *ngIf="service.usuarioAcesso">
            {{service.usuarioAcesso.firstName}} {{service.usuarioAcesso.lastName}}
        </div>
    </div>
    <section>
        <div class="nav">
            <ng-container *ngFor="let navegacao of nav">
                <button [routerLink]="[navegacao.path]">
                    <mat-icon>{{navegacao.icon}}</mat-icon>
                    {{navegacao.nome}}
                </button>
            </ng-container>
        </div>
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </section>

</div>
